<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Header Front Office</title>
</h:head>
<h:body>

	<!-- Définition du contenu du header grâce à la balise ui:composition -->
	<ui:composition>
		<div
			style="margin-left: auto; margin-right: auto; margin-top: 20px; text-align: center">
			<a href="accueil.xhtml"><h:graphicImage library="images" name="totostorelogo.jpg" style="height:180px;width:auto"/></a>
		</div>
		<h:form>
			<p:growl id="messages" />

			<p:menubar style="padding:10px;background:#808080;border:1px solid #5C5C5C">
			
				<p:menuitem value="Accueil" url="accueil.xhtml" icon="ui-icon-home"/>
				
				<p:menuitem value="Voir nos catégories" icon="ui-icon-heart"  action="#{catMB.consulterTout}"/>
				
				<p:menuitem value="Voir nos produits" icon="ui-icon-heart"  action="#{pMB.prodByCat}"/>
				
				<p:menuitem value="Chercher un produit" url="recherche.xhtml" icon="ui-icon-search"/>
				
				<f:facet name="options">
				<!-- Accès au panier: méthode client ! -->
					<p:commandButton value="Mon panier" icon="ui-icon-cart"
						action="panier.xhtml"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>

</h:body>
</html>
