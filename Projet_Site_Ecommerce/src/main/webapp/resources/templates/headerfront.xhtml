<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Header Front Office</title>
</h:head>
<h:body>

	<!-- Définition du contenu du header grâce à la balise ui:composition -->
	<ui:composition>
		<div
			style="width: 450px; margin-left: auto; margin-right: auto; margin-top: 20px; text-align: center">
			<a href="accueil.xhtml"><h:graphicImage library="images" name="logoOriga.jpg" /></a>
		</div>
		<h:form>
			<p:growl id="messages" />

			<p:menubar style="padding:10px;background:#f6a828;border:1px solid #F77A10">
			
				<p:menuitem value="Accueil" url="accueil.xhtml" icon="ui-icon-home"/>
				
				<p:menuitem value="Voir nos catégories" icon="ui-icon-heart"  action="#{categorieMB.consulterTout}"/>
				
				<p:menuitem value="Chercher un produit" url="recherche.xhtml" icon="ui-icon-search"/>

				<f:facet name="options">
				<!-- Accès au panier: méthode client ! -->
					<p:commandButton value="Panier" icon="ui-icon-cart"
						action="#" style="background:#E5EC9E;color:#333333"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>

</h:body>
</html>
