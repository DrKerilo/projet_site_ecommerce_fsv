<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page login</title>
</h:head>

<h:body>
	<!-- inclure un template -->
	<ui:composition template="/resources/templates/layoutfront.xhtml">
		<!-- Modifier la partie corps -->
		<ui:define name="bodyFront">


			<h:form>

				<h:panelGrid columns="2">
					<p style="color:white">Nom : </p><h:inputText value="#{clMB.client.nomClient}" />
					<p style="color:white">Adresse : </p><h:inputText value="#{clMB.client.adresse}" />
					<p style="color:white">E-mail : </p><h:inputText value="#{clMB.client.email}" />
					<p style="color:white">Numéro de téléphone : </p><h:inputText value="#{clMB.client.tel}" />



					<h:commandButton value="Finaliser la commande"
						action="#{clMB.creerClient}" />

				</h:panelGrid>
			</h:form>



		</ui:define>
	</ui:composition>



</h:body>

</html>
